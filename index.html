<html lang="ko">
  <head>

    <style>

      main{width:100%;max-width:560px;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:28px;background:rgba(255,255,255,.03)}

      .btn{display:inline-block;padding:14px 18px;border-radius:12px;background:#3b82f6;color:#fff;text-decoration:none;font-weight:700}

  <body>
    <main>
      <h1>메신저 앱</h1>

      <!-- 아래 USER/REPO만 본인 저장소에 맞게 바꾸세요. 태그는 v1, 파일명은 app-release.apk로 설정되어 있습니다. -->
      <a
        class="btn"
        href="https://github.com/bhebiboc/bhebiboc.github.io/releases/download/v1/app-release.apk"

        download="app-release.apk"
